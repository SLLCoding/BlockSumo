plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group 'live.emortal'
version '1.0.0'

repositories {
    mavenCentral()
    maven { url "https://repo.glaremasters.me/repository/concuncan/" }
    maven { url "https://mvn.intellectualsites.com/content/repositories/releases/" }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    //compileOnly "com.grinderwolf:slimeworldmanager-api:2.2.1"
    compileOnly "com.intellectualsites.fawe:FAWE-Bukkit:1.16-637"
    compile 'fr.minuskube:netherboard-bukkit:1.2.1'
    implementation fileTree('libs')
    compile 'com.github.fierioziy.particlenativeapi:ParticleNativeAPI-core:3.0.0'
}

test {
    useJUnitPlatform()
}